<nav class="navbar navbar-inverse " role="navigation">
  <div class="container-fluid">
    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li data-ng-repeat="link in getNavLinks()"
            class="{{link.id}}"
            data-ng-class="navClass('{{link.url}}')">
          <a href="{{link.url}}"
             title="{{(link.id + 'Title') | translate}}"
             id="ds-menu-{{link.id}}">
            <i class="fa" data-ng-class="link.icon"></i>
            {{link.id | translate}}
          </a>
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li data-ng-class="navClass('#/login')" data-ng-hide="getUser().authenticated">
          <a href="#/login"
             title="{{'signInTitle' | translate}}"
             id="ds-menu-signin">
            <i class="fa fa-sign-in"></i>
            {{'signin' | translate}}
          </a>
        </li>
        <li data-ng-show="getUser().authenticated">
          <a class="btn disabled">
            <i class="fa fa-user"></i>
            {{getUser().username}}
          </a>
        </li>
        <li data-ng-class="navClass('#/logout')" data-ng-show="getUser().authenticated">
          <a href="#/logout"
             title="{{'signoutTitle' | translate}}"
             id="ds-menu-signout">
            <i class="fa fa-sign-out"></i>
            {{'signout' | translate}}
          </a>
        </li>
        <li>
          <a data-ng-click="startIntro()">
            <i class="fa fa-info-sign"></i>
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
